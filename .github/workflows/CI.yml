name: CI
on:
  pull_request:
  push:
  schedule:
    - cron: '0 0 * * *'

env:
  RUST_BACKTRACE: full

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt

      - name: cargo fmt --check
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  docs:
    name: Create docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: cargo doc
        uses: actions-rs/cargo@v1
        with:
          command: doc

  test:
    name: Test ${{ matrix.rust }} on ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        rust:
          - stable
          - beta
          - nightly

        os:
          - ubuntu-latest
          - windows-latest
          - macOS-latest

        include:
          - os: ubuntu-latest
            arch: linux_amd64
          - os: windows-latest
            arch: windows_amd64
            extension: .exe
          - os: macOS-latest
            arch: darwin_amd64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Rust (${{ matrix.rust }})
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: "--release"

      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: "-- --nocapture"

      - name: Get branch/tag name
        id: parse_gh_ref
        uses: olegtarasov/get-tag@v2

      - name: Print tag
        run: echo $GIT_TAG_NAME

      - name: Upload binaries
        uses: actions/upload-artifact@v1
        if: matrix.rust == 'stable'
        with:
          #name: test_${{ github.ref }}_${{ matrix.arch }}
          name: test_${{ steps.parse_gh_ref.outputs.tag }}_${{ matrix.arch }}${{ matrix.extension}}
          path: "target/release/test${{ matrix.extension}}"

  release:
    name: Create a release
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Get branch/tag name
        id: parse_gh_ref
        uses: olegtarasov/get-tag@v2

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Changes in this Release
              - First Change
              - Second Change
              - Third Change
          draft: true
          prerelease: false
      - name: Download binary (Linux)
        uses: actions/download-artifact@v1
        with:
          name: test_${{ steps.parse_gh_ref.outputs.tag }}_linux_amd64
          path: assets_linux
      - name: Download binary (Windows)
        uses: actions/download-artifact@v1
        with:
          name: test_${{ steps.parse_gh_ref.outputs.tag }}_windows_amd64.exe
          path: assets_windows
      - name: Download binary (MacOS)
        uses: actions/download-artifact@v1
        with:
          name: test_${{ steps.parse_gh_ref.outputs.tag }}_darwin_amd64
          path: assets_macos
      #- name: See contents of assets
      #  run: ls -lah assets/
      - name: Upload release asset (Linux)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: assets_linux/test
          asset_name: test_${{ steps.parse_gh_ref.outputs.tag }}_linux_amd64
          asset_content_type: application/octet-stream
      - name: Upload release asset (Windows)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: assets_windows/test.exe
          asset_name: test_${{ steps.parse_gh_ref.outputs.tag }}_windows_amd64.exe
          asset_content_type: application/octet-stream
      - name: Upload release asset (MacOS)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: assets_macos/test
          asset_name: test_${{ steps.parse_gh_ref.outputs.tag }}_darwin_amd64
          asset_content_type: application/octet-stream
